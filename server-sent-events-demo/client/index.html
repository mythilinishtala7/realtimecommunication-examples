<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE Client</title>
</head>
<body>
    <h1>SSE Client</h1>
    <div id="responseContainer"></div> <!-- Container for responses -->

    <script>
        const responseContainer = document.getElementById('responseContainer');

        // Event listener for receiving SSE messages
        const eventSource = new EventSource('http://localhost:8082/events');
        eventSource.onmessage = function(event) {
            // Display the response from the server
            console.log(event.data)
            responseContainer.innerHTML += JSON.stringify(JSON.parse(event.data))+ '<br>'; // Append new response to container
        };
    </script>
</body>
</html>
